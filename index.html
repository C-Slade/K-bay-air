<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58c447924b.js"></script>
    <title>K BAY AIR</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="">
            <h1>k bay air</h1>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="section-1">
            <div class="card-1">
                <p>Offering daily flights in the Kachemak Bay Area to </p>
                <p>SELDOVIA, PORT GRAHAM AND NANWALEK</p>
            </div>
            <div class="card-2">
                <h2>TICKET PRICES</h2>
                <div class="sub-card">
                    <p>SELDOVIA</p>
                    <p>$64 ONE WAY / $124 ROUND TRIP</p>
                </div>
                <div class="sub-card">
                    <p>PORT GRAHAM</p>
                    <p>$64 ONE WAY / $124 ROUND TRIP</p>
                </div>
                <div class="sub-card">
                    <p>NANWALEK</p>
                    <p>$64 ONE WAY / $124 ROUND TRIP</p>
                </div>
                <div class="sub-card">
                    <p>FLY BETWEEN PLACES</p>
                    <p>$64 ONE WAY / $124 ROUND TRIP</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
